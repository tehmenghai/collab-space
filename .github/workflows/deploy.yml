name: Deploy to ECS Fargate

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-southeast-1
  STACK_NAME: collab-space
  ECR_REPO: collab-space
  ECS_CLUSTER: collab-space
  ECS_SERVICE: collab-space

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get default VPC and subnets
        id: vpc
        run: |
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=isDefault,Values=true" --query "Vpcs[0].VpcId" --output text)
          SUBNET_IDS=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" --query "Subnets[?MapPublicIpOnLaunch==\`true\`].SubnetId" --output text | tr '\t' ',')
          echo "vpc_id=$VPC_ID" >> "$GITHUB_OUTPUT"
          echo "subnet_ids=$SUBNET_IDS" >> "$GITHUB_OUTPUT"

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name $STACK_NAME \
            --parameter-overrides \
              ImageTag=${{ github.sha }} \
              VpcId=${{ steps.vpc.outputs.vpc_id }} \
              SubnetIds=${{ steps.vpc.outputs.subnet_ids }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPO:latest .
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO:latest

      - name: Update ECS task definition with new image
        run: |
          ECR_URI=$(aws ecr describe-repositories --repository-names $ECR_REPO --query "repositories[0].repositoryUri" --output text)

          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition collab-space --query taskDefinition)

          # Update the image in the container definition
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$ECR_URI:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE | {family, taskRoleArn, executionRoleArn, networkMode, containerDefinitions, requiresCompatibilities, cpu, memory}')

          # Register new task definition
          aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF"

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment

      - name: Get ALB URL
        run: |
          ALB_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ALBURL'].OutputValue" --output text)
          echo "## Deployed!" >> "$GITHUB_STEP_SUMMARY"
          echo "**URL:** $ALB_URL/collab/" >> "$GITHUB_STEP_SUMMARY"
